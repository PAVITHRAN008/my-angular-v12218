<div
    class="relative flex flex-col w-auto h-full overflow-scroll text-gray-700 bg-white shadow-md rounded-lg bg-clip-border">
    <table class="w-auto text-left table-auto min-w-max">
        <thead>
            <tr>
                <th class="p-4 border-b border-slate-300 bg-slate-50">
                    <p class="block text-sm font-normal leading-none text-slate-500">
                        User Name
                    </p>
                </th>
                <th class="p-4 border-b border-slate-300 bg-slate-50">
                    <p class="block text-sm font-normal leading-none text-slate-500">
                        Roal
                    </p>
                </th>
                <th class="p-4 border-b border-slate-300 bg-slate-50">
                    <p class="block text-sm font-normal leading-none text-slate-500">
                        Created Date
                    </p>
                </th>
                <th class="p-4 border-b border-slate-300 bg-slate-50">
                    <p class="block text-sm font-normal leading-none text-slate-500">
                        latest modified
                    </p>
                </th>
                <th *ngIf="userRole=='2'" class="p-4 border-b border-slate-300 bg-slate-50">
                    <p class="block text-sm font-normal leading-none text-slate-500">
                        Action
                    </p>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users" class="hover:bg-slate-50">
                <td class="p-4 border-b border-slate-200">
                    <p class="block text-sm text-slate-800">
                        {{ user.userName }}
                    </p>
                </td>
                <td class="p-4 border-b border-slate-200">
                    <p class="block text-sm text-slate-800">
                        {{ user.userRole }}
                    </p>
                </td>
                <td class="p-4 border-b border-slate-200">
                    <p class="block text-sm text-slate-800">
                        {{ user.createdAt | customDate }}
                    </p>
                </td>
                <td class="p-4 border-b border-slate-200">
                    <p class="block text-sm text-slate-800">
                        {{ user.updatedAt | customDate }}
                    </p>
                    <span>{{user.modifiedBy}}</span>
                </td>
                <ng-container *ngIf="userRole === '2'">
                    <td  class="p-4 border-b border-slate-200">
                        <button [disabled]="adminUserName === user.userName"  mat-icon-button
                            [matMenuTriggerFor]="menu"
                            [matTooltip]="adminUserName === user.userName ? 'Cannot modify own account' : 'User actions'"
                            aria-label="User actions menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="editUser(user)">
                                <mat-icon>edit</mat-icon>
                                <span>Edit</span>
                            </button>
                            <button mat-menu-item (click)="openDeleteModal(user)">
                                <mat-icon>delete</mat-icon>
                                <span>Delete</span>
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>
            </tr>
        </tbody>
    </table>
